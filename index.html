<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Game for people or cats, where you need to catch fish">
    <meta name="keywords" content="game for cats, catch fish, fish games, cat games">
    <meta name="author" content="Anastasiia Bondarenko">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gluten&family=Questrial&display=swap" rel="stylesheet">
    <title> Catch Fish </title>
    <link rel="icon" type="image/png" href="assets/images/fish1.png">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar upbar">
        <ul class="navbar_items" id="menu-nav">
            <li>
                <a href="javascript:void(0)" id="home-link" aria-label="Go to the home view"> <img
                        src="assets/images/icon-home.png"> </a> </li>
            <li>
                <a href="javascript:void(0)" id="rules-link" aria-label="Go to the rules view"> <img
                        src="assets/images/icon-info.png"> </a> </li>
        </ul>
        <!-- Game Controls -->
        <div class="game_bar">
            <div class="play_item pause-stop_control hide">
                <i class="fas fa-pause" id="pause-button">
                    <img src="./assets/images/pause-icon.png" alt="Pause">
                </i>
                <i class="fas fa-play hide" id="resume-button">
                    <img src="./assets/images/icon-play.png" alt="Play">
                </i>

            </div>

            <div class="timer_cn hide">
                <span id="timer"> <img src="assets/images/icon-timer.png">01:00 </span>
            </div>
            <div class="score_cn hide">
                <span id="score"><img src="assets/images/icon-score.png">0</span>
            </div>
        </div>
        <div class="sound_cn" id="sound">
            <span class="sound_icon" id="sound-control">
                <img src="assets/images/icon-sound.png" id="sound-icon">
            </span>
        </div>
        <audio id="audio-element" src="assets/images/underwater.mp3"></audio>

    </nav>
    <!-- main section -->
    <main class="main" id="main">
        <!-- start block -->
        <div class="main_block" id="main-block">
            <h1 class="main_title">Catch Fish</h1>
            <a class="btn btn_play play-btn" aria-label="">
                <span class="btn btn_play start-btn" aria-label="Start the game">
                    <img src="assets/images/icon-play.png">
                </span>

            </a>
        </div>
        <!-- instruction section -->
        <div class="rules_section" id="rules">
            <button class="rules_close" id="rules-close">&times;</button>
            <!-- instruction content section -->
            <div class="rules_content rules_content--active">
                <h2 class="rules_content--title">Instruction</h2>
                <div class="rules_content--howtoplay">
                    <p>You have to click on as many fish as possible in one minute. </p>
                </div>
            </div>
        </div>
        <div id="confirmation-modal" class="modal hide">
            <div class="modal-content">
                <p>You paused the game. Do you want to continue or go to the home page?</p>
                <button id="continue-button">Continue</button>
                <button id="home-button">Go to Home</button>
            </div>
        </div>


        <div class="game_section hide" id="game">

            <div id="fish-container">
                <!-- Fish 1 -->
                <div class="fish" id="fish1"></div>
                <!-- Fish 2 -->
                <div class="fish" id="fish2"></div>
                <!-- Fish 3 -->
                <div class="fish" id="fish3"></div>
                <!-- Fish 4 -->
                <div class="fish" id="fish4"></div>
            </div>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
